<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="ns-test.css">
    <script type="text/javascript" src="js/ns.js" DEFER></script>
    <title>Sanrio Character Generator</title>
</head>
<body>

            <button id="generateButton">Generate</button>
        </div>
    </div>

    
</body>
